<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dildobingon numerot</title>
    <style type="text/css">
    body { background:black; color:white; margin:0; font-family:sans-serif;}

    div,input,button,label {
      box-sizing: content-box;
    }
    .app {
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
    }

    .app-block {
      width: 90vw;
      max-width: 800px;


    }
    .control-block {
      position: relative;
    }

    .control-block:first-of-type,.control-block:nth-of-type(2) {
      width:  50%;
    }

    .control-block:last-of-type {
      flex-shrink:2;
    }

    .control-block input, .control-block button {
      background: black;
      color: white;
      border:2px solid white;
      border-radius: 3px;
      font-size: 8vw;
      display: block;
      /*min-width: 12vw;*/
    }

    .control-block input {
      padding: 20px 0;
      text-align: center;
      display: block;
      width: 100%;


    }
    .control-block .button {
      text-align: center;
      display:block;
      width: 100%;


    }

    .control-block input:focus,
    .control-block .button:active {
      background:white;
      color: black;
      outline: 0;
    }

    .control-block .button:focus {
      outline: 0;
    }

    input + label {
      color: black;
      position: absolute;
      left: 6px;
      color: white;
    }

    input:focus + label{
      color:black;
    }

    .n-frame { color:white; text-align: center; line-height: 1;}

    .controls {
      display: flex;
    }

    @media only screen and (orientation:portrait){
      .n-frame {
        font-size: 10rem;
      }

      .controls {flex-wrap: wrap;}

/*      .control-block:first-of-type, .control-block:nth-of-type(1) {  {
        width: 50%;
      }
*/
      input +label {
        font-size: 8vw;
        top: 2vh;
      }
      .control-block:last-of-type {
        margin-top: 1rem;
        width: 100%;
      }

    }
    @media only screen and (orientation:landscape){

      input +label {
        font-size: 4vw;
        top: 5vh;
      }

      .n-frame {
        font-size: 12rem;
      }
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/kefir@3.8.3/dist/kefir.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.9.0/underscore.min.js"></script>
    <script>
    (function(){

      let mainStream = null;
      let display = null;
      let range = null;
      let time = null;

      function getNumbersAndBingo() {

      }

      function main() {
        document
        .getElementById('js-start-btn')
        .addEventListener('click',restart,true);
        display = document.getElementById('js-number');
      }

      function restart() {
        showValue('...');
        if(mainStream !== null)
          mainStream.offValue(showValue);
        start();
      }

      function start() {
        time = Number(document.getElementById('time').value) * 1000;
        range = Number(document.getElementById('range').value);
        const numbers = _.shuffle(_.range(1,range+1)).concat(['bingo']);
        mainStream = Kefir.sequentially(time,numbers);
        mainStream.onValue(showValue);
      }

      function showValue(v)  {
        display.innerHTML = v;
      }

     document.addEventListener('DOMContentLoaded',()=> main())
    })();
    </script>
  </head>
  <body>

     </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dildobingon numerot</title>
    <style type="text/css">
    body { background:black; color:white; margin:0; font-family:sans-serif;}

    div ,Â input,button,label {
      box-sizing: border-box;
    }
    .app {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .app-block {

    }
    .control-block {
      margin: 0 2vw 2vw 0;
      position: relative;
    }

    .control-block:first-of-type {
      flex-shrink:2;
    }

    .control-block:last-of-type {
      flex-shrink:2;
    }

    .control-block input, .control-block button {
      background: black;
      color: white;
      border:2px solid white;
      border-radius: 3px;
      font-size: 8vw;
      display: block;
      /*min-width: 12vw;*/
    }

    .control-block input {
      padding: 0.6rem;
      text-align: right;

    }
    .control-block button {
      text-align: center;
      padding: 0.6rem;
      display:block;

    }


    .control-block label {
      position: absolute;
      left: 6px;
      top: 14px;
      font-size: 6vw;
    }

    .control-block input:focus,
    .control-block button:active {
      background:white;
      color: black;
      outline: 0;
    }

    .control-block button:focus {
      outline: 0;
    }

    input + label {
      color: black;
      position: absolute;
      display:none;
    }

    input:focus + label{
      top: 14px;
      color:black;
      display:block;

    }

    .n-frame { color:white; text-align: center; min-width: 50vw;}

    .controls {
      max-width:80vw;
      margin: 2vw auto;
      display: flex;
    }


    @media only screen and (orientation:portrait){
      .app {
        height: 100vw;
        width: 100vw;
      }
      .n-frame {
        font-size: 10rem;
        /*margin-top: 25vw;*/
      }
      .controls {
        max-width:80vw;
        margin: 2vw auto;
        text-align: center;
        display: flex;
      }

    }
    @media only screen and (orientation:landscape){
      .app {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      .n-frame {
        font-size: 12rem;
      }
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/kefir@3.8.3/dist/kefir.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.9.0/underscore.min.js"></script>
    <script>
    (function(){

      let mainStream = null;
      let display = null;
      let range = null;
      let time = null;

      function main() {
        document
        .getElementById('js-start-btn')
        .addEventListener('click',restart,true);
        display = document.getElementById('js-number');
        start();
      }

      function restart() {
        showValue('...');
        mainStream.offValue(showValue);
        start();
      }

      function start() {
        time = Number(document.getElementById('time').value) * 1000;
        range = Number(document.getElementById('range').value);
        mainStream = Kefir.sequentially(time,_.shuffle(_.range(1,range)));
        mainStream.onValue(showValue).onEnd(showEnd);
      }

      function showValue(v)  {
        display.innerHTML = v;
      }

      function showEnd() {
        showValue('BINGO!');
      }
    document.addEventListener('DOMContentLoaded',()=> main())
    })();
    </script>
  </head>
  <body>
    <div class="app">
     <div class="app-block">
        <div id="js-number" class="n-frame">...</div>
       <div class="controls">
         <div class="control-block">
           <label for="time">âŒš</label>
           <input type="number" class="number-input" id="time" value="1" min="1" max="10"/>
           <label for="time">âŒš</label>
         </div>

         <div class="control-block">
           <label for="range">ðŸ”¢</label>
           <input type="number"  class="number-input" id="range" value="100" min="10" max="1000"/>
           <label for="range">ðŸ”¢</label>
         </div>
         <div class="control-block">
           <button id="js-start-btn">ðŸ”€</button>
         </div>
       </div>
     </div>
    </div>
  </body>
</html>
